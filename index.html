<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenpÃ´ PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="JokenpÃ´ PWA">
</head>
<body>
    <div class="container">
        <h1>JokenpÃ´</h1>
        <p>Escolha uma opÃ§Ã£o:</p>

        <div class="opcoes">
            <div class="opcao">
                <img src="img/pedra.png" alt="Pedra">
                <button aria-label="Escolher Pedra">Pedra</button>
            </div>
            <div class="opcao">
                <img src="img/papel.png" alt="Papel">
                <button aria-label="Escolher Papel">Papel</button>
            </div>
            <div class="opcao">
                <img src="img/tesoura.png" alt="Tesoura">
                <button aria-label="Escolher Tesoura">Tesoura</button>
            </div>
        </div>

        <p id="resultado"></p>

        <button id="jogarNovamente" style="display:none;" onclick="resetarJogo()">ðŸ”„ Jogar Novamente</button>
        <button id="installBtn" style="display:none;">ðŸ“¥ Instalar PWA</button>
    </div>

    <script src="script.js"></script>
    <script>
        let deferredPrompt;
        const installBtn = document.getElementById("installBtn");

        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            installBtn.style.display = "block";
        });

        installBtn.addEventListener("click", () => {
            installBtn.style.display = "none";
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === "accepted") {
                    console.log("User accepted the install prompt");
                } else {
                    console.log("User dismissed the install prompt");
                }
                deferredPrompt = null;
            });
        });

        window.addEventListener('appinstalled', (event) => {
            console.log('App installed');
        });

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registrado!"))
                .catch(err => console.log("Erro ao registrar Service Worker:", err));
        }
    </script>
</body>
</html>
